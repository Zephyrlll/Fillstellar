<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #log { background: #f0f0f0; padding: 10px; height: 300px; overflow-y: auto; }
        button { margin: 5px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Cosmic Gardener WebSocket Test</h1>
    
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="getGameState()">Get Game State</button>
        <button onclick="createAsteroid()">Create Asteroid</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <div id="log"></div>
    
    <script>
        let ws = null;
        let logDiv = document.getElementById('log');
        
        function log(message) {
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function connect() {
            if (ws) {
                log('Already connected');
                return;
            }
            
            ws = new WebSocket('ws://localhost:8080/ws');
            
            ws.onopen = function() {
                log('Connected to server');
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    log('Received: ' + JSON.stringify(data, null, 2));
                } catch (e) {
                    log('Received: ' + event.data);
                }
            };
            
            ws.onclose = function() {
                log('Disconnected from server');
                ws = null;
            };
            
            ws.onerror = function(error) {
                log('Error: ' + error);
            };
        }
        
        function getGameState() {
            if (!ws) {
                log('Not connected');
                return;
            }
            
            const message = { type: 'GetGameState' };
            ws.send(JSON.stringify(message));
            log('Sent: ' + JSON.stringify(message));
        }
        
        function createAsteroid() {
            if (!ws) {
                log('Not connected');
                return;
            }
            
            const message = {
                type: 'CreateBody',
                body_type: 'Asteroid',
                position: [Math.random() * 100, Math.random() * 100, Math.random() * 100]
            };
            ws.send(JSON.stringify(message));
            log('Sent: ' + JSON.stringify(message));
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
            }
        }
    </script>
</body>
</html>
