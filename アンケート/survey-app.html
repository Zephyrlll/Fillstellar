    <div class="toast" id="toast"></div>
    
    <script>
        // ã‚¿ã‚¤ãƒãƒ¼æ©Ÿèƒ½
        let startTime = Date.now();
        const timerElement = document.getElementById('timer');
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        setInterval(updateTimer, 1000);
        
        // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼æ›´æ–°
        const form = document.getElementById('surveyForm');
        const progressFill = document.getElementById('progressFill');
        
        function updateProgress() {
            const totalQuestions = form.querySelectorAll('[required]').length;
            const answeredQuestions = Array.from(form.querySelectorAll('[required]')).filter(input => {
                if (input.type === 'radio') {
                    return form.querySelector(`[name="${input.name}"]:checked`) !== null;
                }
                return input.value.trim() !== '';
            }).length;
            
            const uniqueAnswered = new Set();
            form.querySelectorAll('[required]').forEach(input => {
                if (input.type === 'radio') {
                    if (form.querySelector(`[name="${input.name}"]:checked`)) {
                        uniqueAnswered.add(input.name);
                    }
                } else if (input.value.trim() !== '') {
                    uniqueAnswered.add(input.name);
                }
            });
            
            const progress = (uniqueAnswered.size / totalQuestions) * 100;
            progressFill.style.width = `${progress}%`;
        }
        
        // å…¥åŠ›å¤‰æ›´æ™‚ã«ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ã‚’æ›´æ–°
        form.addEventListener('input', updateProgress);
        form.addEventListener('change', updateProgress);
        
        // é¸æŠã—ãŸãƒ©ã‚¸ã‚ªãƒœã‚¿ãƒ³ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆ
        document.querySelectorAll('.rating-item input').forEach(input => {
            input.addEventListener('change', (e) => {
                const parent = e.target.closest('.rating');
                parent.querySelectorAll('.rating-item').forEach(item => {
                    item.classList.remove('selected');
                });
                e.target.closest('.rating-item').classList.add('selected');
            });
        });
        
        // ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡å‡¦ç†
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                timestamp: new Date().toISOString(),
                playDuration: updateTimer.toString(),
                responses: {}
            };
            
            // ãƒ•ã‚©ãƒ¼ãƒ ãƒ‡ãƒ¼ã‚¿ã‚’åé›†
            for (let [key, value] of formData.entries()) {
                if (data.responses[key]) {
                    // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®å ´åˆã¯é…åˆ—ã«ã™ã‚‹
                    if (!Array.isArray(data.responses[key])) {
                        data.responses[key] = [data.responses[key]];
                    }
                    data.responses[key].push(value);
                } else {
                    data.responses[key] = value;
                }
            }
            
            // å®Ÿéš›ã®é€ä¿¡å‡¦ç†ã®ä»£ã‚ã‚Šã«ã€ãƒ‡ãƒ¼ã‚¿ã‚’ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã«å‡ºåŠ›ã—ã€ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
            console.log('Survey Data:', data);
            
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
            const surveys = JSON.parse(localStorage.getItem('fillstellar_surveys') || '[]');
            surveys.push(data);
            localStorage.setItem('fillstellar_surveys', JSON.stringify(surveys));
            
            // CSVã¨ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å¯èƒ½ãªå½¢å¼ã§ä¿å­˜
            const csvData = convertToCSV(data);
            const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            
            // æ—¥ä»˜ã¨åå‰ã§ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ä½œæˆ
            const date = new Date().toISOString().split('T')[0].replace(/-/g, '');
            const playerName = data.responses.playerName || 'åŒ¿å';
            const safeName = playerName.replace(/[^a-zA-Z0-9ã-ã‚“ã‚¡-ãƒ¶ãƒ¼ä¸€-é¾ ]/g, '');
            a.download = `Fillstellar_ã‚¢ãƒ³ã‚±ãƒ¼ãƒˆ_${date}_${safeName}.csv`;
            a.click();
            
            showToast('ã‚¢ãƒ³ã‚±ãƒ¼ãƒˆã‚’é€ä¿¡ã—ã¾ã—ãŸï¼ã”å”åŠ›ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ã€‚', 5000);
            
            // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
            setTimeout(() => {
                if (confirm('ã‚¢ãƒ³ã‚±ãƒ¼ãƒˆã‚’é€ä¿¡ã—ã¾ã—ãŸã€‚ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ')) {
                    form.reset();
                    updateProgress();
                    startTime = Date.now();
                }
            }, 1000);
        });
        
        // CSVã«å¤‰æ›ï¼ˆæ—¥æœ¬èªãƒ˜ãƒƒãƒ€ãƒ¼ä»˜ãã®èª­ã¿ã‚„ã™ã„å½¢å¼ï¼‰
        function convertToCSV(data) {
            const fieldMapping = {
                'playerName': 'ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å',
                'playDuration': 'ãƒ—ãƒ¬ã‚¤æ™‚é–“',
                'phase': 'åˆ°é”ãƒ•ã‚§ãƒ¼ã‚º',
                'purposeClarity': 'ã‚²ãƒ¼ãƒ ç›®çš„ã®ç†è§£åº¦(1-5)',
                'tutorialRating': 'ãƒãƒ¥ãƒ¼ãƒˆãƒªã‚¢ãƒ«è©•ä¾¡(1-5)',
                'firstMinutesIssues': 'æœ€åˆã®5åˆ†é–“ã®å•é¡Œ',
                'pacing': 'é€²è¡Œé€Ÿåº¦',
                'goalsRating': 'çŸ­æœŸç›®æ¨™ã®æœ‰ç”¨æ€§(1-5)',
                'enjoyedElements': 'æ¥½ã—ã‹ã£ãŸè¦ç´ ',
                'infoAmount': 'ç”»é¢ã®æƒ…å ±é‡',
                'progressiveUnlockFeedback': 'æ®µéšçš„è§£æ”¾ã®æ„Ÿæƒ³',
                'hardToFind': 'è¦‹ã¤ã‘ã«ãã‹ã£ãŸæ©Ÿèƒ½',
                'overallRating': 'ç·åˆè©•ä¾¡(1-5)',
                'playAgain': 'ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤ã—ãŸã„ã‹',
                'nps': 'NPS(0-10)',
                'topImprovement': 'æœ€ã‚‚æ”¹å–„ã—ã¦ã»ã—ã„ç‚¹',
                'additionalComments': 'ãã®ä»–ã‚³ãƒ¡ãƒ³ãƒˆ'
            };
            
            // BOMä»˜ãUTF-8ã§æ–‡å­—åŒ–ã‘ã‚’é˜²ã
            const BOM = '\uFEFF';
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œ
            const headers = ['è¨˜éŒ²æ—¥æ™‚', 'å›ç­”æ™‚é–“'];
            const values = [
                new Date(data.timestamp).toLocaleString('ja-JP'),
                data.playDuration || timerElement.textContent
            ];
            
            // å„ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’é †ç•ªã«å‡¦ç†
            Object.keys(fieldMapping).forEach(key => {
                const value = data.responses[key];
                headers.push(fieldMapping[key]);
                
                if (Array.isArray(value)) {
                    values.push(value.join('ã€'));
                } else if (value === undefined || value === null || value === '') {
                    values.push('æœªå›ç­”');
                } else {
                    // æ”¹è¡Œã‚’ã‚¹ãƒšãƒ¼ã‚¹ã«ç½®æ›ã—ã¦CSVã‚’å£Šã•ãªã„ã‚ˆã†ã«ã™ã‚‹
                    values.push(String(value).replace(/\n/g, ' '));
                }
            });
            
            // CSVãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆï¼ˆãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆã§å›²ã‚€ï¼‰
            const csvContent = headers.map(h => `"${h}"`).join(',') + '\n' + 
                              values.map(v => `"${v}"`).join(',');
            
            return BOM + csvContent;
        }
        
        // åˆæœŸãƒ—ãƒ­ã‚°ãƒ¬ã‚¹æ›´æ–°
        updateProgress();
    </script>
