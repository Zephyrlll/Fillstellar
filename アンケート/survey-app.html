                    <input type="number" name="nps" min="0" max="10" required placeholder="0: ÂÖ®„ÅèÂãß„ÇÅ„Å™„ÅÑ „Äú 10: Âº∑„ÅèÂãß„ÇÅ„Çã">

    <div class="toast" id="toast"></div>
    
    <script>
        // „Çø„Ç§„Éû„ÉºÊ©üËÉΩ
        let startTime = Date.now();
        const timerElement = document.getElementById('timer');
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        setInterval(updateTimer, 1000);
        
        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„ÉºÊõ¥Êñ∞
        const form = document.getElementById('surveyForm');
        const progressFill = document.getElementById('progressFill');
        
        function updateProgress() {
            const totalQuestions = form.querySelectorAll('[required]').length;
            const answeredQuestions = Array.from(form.querySelectorAll('[required]')).filter(input => {
                if (input.type === 'radio') {
                    return form.querySelector(`[name="${input.name}"]:checked`) !== null;
                }
                return input.value.trim() !== '';
            }).length;
            
            const uniqueAnswered = new Set();
            form.querySelectorAll('[required]').forEach(input => {
                if (input.type === 'radio') {
                    if (form.querySelector(`[name="${input.name}"]:checked`)) {
                        uniqueAnswered.add(input.name);
                    }
                } else if (input.value.trim() !== '') {
                    uniqueAnswered.add(input.name);
                }
            });
            
            const progress = (uniqueAnswered.size / totalQuestions) * 100;
            progressFill.style.width = `${progress}%`;
        }
        
        // ÂÖ•ÂäõÂ§âÊõ¥ÊôÇ„Å´„Éó„É≠„Ç∞„É¨„Çπ„ÇíÊõ¥Êñ∞
        form.addEventListener('input', updateProgress);
        form.addEventListener('change', updateProgress);
        
        // ÈÅ∏Êäû„Åó„Åü„É©„Ç∏„Ç™„Éú„Çø„É≥„ÅÆ„Éè„Ç§„É©„Ç§„Éà
        document.querySelectorAll('.rating-item input').forEach(input => {
            input.addEventListener('change', (e) => {
                const parent = e.target.closest('.rating');
                parent.querySelectorAll('.rating-item').forEach(item => {
                    item.classList.remove('selected');
                });
                e.target.closest('.rating-item').classList.add('selected');
            });
        });
        
        // „Éà„Éº„Çπ„ÉàË°®Á§∫
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°Âá¶ÁêÜ
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                timestamp: new Date().toISOString(),
                playDuration: updateTimer.toString(),
                responses: {}
            };
            
            // „Éï„Ç©„Éº„É†„Éá„Éº„Çø„ÇíÂèéÈõÜ
            for (let [key, value] of formData.entries()) {
                if (data.responses[key]) {
                    // „ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÅÆÂ†¥Âêà„ÅØÈÖçÂàó„Å´„Åô„Çã
                    if (!Array.isArray(data.responses[key])) {
                        data.responses[key] = [data.responses[key]];
                    }
                    data.responses[key].push(value);
                } else {
                    data.responses[key] = value;
                }
            }
            
            // ÂÆüÈöõ„ÅÆÈÄÅ‰ø°Âá¶ÁêÜ„ÅÆ‰ª£„Çè„Çä„Å´„ÄÅ„Éá„Éº„Çø„Çí„Ç≥„É≥„ÇΩ„Éº„É´„Å´Âá∫Âäõ„Åó„ÄÅ„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
            console.log('Survey Data:', data);
            
            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
            const surveys = JSON.parse(localStorage.getItem('fillstellar_surveys') || '[]');
            surveys.push(data);
            localStorage.setItem('fillstellar_surveys', JSON.stringify(surveys));
            
            // CSV„Å®„Åó„Å¶„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂèØËÉΩ„Å™ÂΩ¢Âºè„Åß‰øùÂ≠ò
            const csvData = convertToCSV(data);
            const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            
            // Êó•‰ªò„Å®ÂêçÂâç„Åß„Éï„Ç°„Ç§„É´Âêç„Çí‰ΩúÊàê
            const date = new Date().toISOString().split('T')[0].replace(/-/g, '');
            const playerName = data.responses.playerName || 'ÂåøÂêç';
            const safeName = playerName.replace(/[^a-zA-Z0-9„ÅÅ-„Çì„Ç°-„É∂„Éº‰∏Ä-Èæ†]/g, '');
            a.download = `Fillstellar_„Ç¢„É≥„Ç±„Éº„Éà_${date}_${safeName}.csv`;
            a.click();
            
            showToast('„Ç¢„É≥„Ç±„Éº„Éà„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„ÅüÔºÅ„ÅîÂçîÂäõ„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô„ÄÇ', 5000);
            
            // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
            setTimeout(() => {
                if (confirm('„Ç¢„É≥„Ç±„Éº„Éà„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü„ÄÇ„Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü')) {
                    form.reset();
                    updateProgress();
                    startTime = Date.now();
                }
            }, 1000);
        });
        
        // CSV„Å´Â§âÊèõÔºàÊó•Êú¨Ë™û„Éò„ÉÉ„ÉÄ„Éº‰ªò„Åç„ÅÆË™≠„Åø„ÇÑ„Åô„ÅÑÂΩ¢ÂºèÔºâ
        function convertToCSV(data) {
            const fieldMapping = {
                'playerName': '„Éó„É¨„Ç§„É§„ÉºÂêç',
                'playDuration': '„Éó„É¨„Ç§ÊôÇÈñì',
                'phase': 'Âà∞ÈÅî„Éï„Çß„Éº„Ç∫',
                'purposeClarity': '„Ç≤„Éº„É†ÁõÆÁöÑ„ÅÆÁêÜËß£Â∫¶(1-5)',
                'tutorialRating': '„ÉÅ„É•„Éº„Éà„É™„Ç¢„É´Ë©ï‰æ°(1-5)',
                'firstMinutesIssues': 'ÊúÄÂàù„ÅÆ5ÂàÜÈñì„ÅÆÂïèÈ°å',
                'pacing': 'ÈÄ≤Ë°åÈÄüÂ∫¶',
                'goalsRating': 'Áü≠ÊúüÁõÆÊ®ô„ÅÆÊúâÁî®ÊÄß(1-5)',
                'enjoyedElements': 'Ê•Ω„Åó„Åã„Å£„ÅüË¶ÅÁ¥†',
                'infoAmount': 'ÁîªÈù¢„ÅÆÊÉÖÂ†±Èáè',
                'progressiveUnlockFeedback': 'ÊÆµÈöéÁöÑËß£Êîæ„ÅÆÊÑüÊÉ≥',
                'hardToFind': 'Ë¶ã„Å§„Åë„Å´„Åè„Åã„Å£„ÅüÊ©üËÉΩ',
                'overallRating': 'Á∑èÂêàË©ï‰æ°(1-5)',
                'playAgain': '„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§„Åó„Åü„ÅÑ„Åã',
                'nps': 'NPS(0-10)',
                'topImprovement': 'ÊúÄ„ÇÇÊîπÂñÑ„Åó„Å¶„Åª„Åó„ÅÑÁÇπ',
                'additionalComments': '„Åù„ÅÆ‰ªñ„Ç≥„É°„É≥„Éà'
            };
            
            // BOM‰ªò„ÅçUTF-8„ÅßÊñáÂ≠óÂåñ„Åë„ÇíÈò≤„Åê
            const BOM = '\uFEFF';
            
            // „Éò„ÉÉ„ÉÄ„ÉºË°å
            const headers = ['Ë®òÈå≤Êó•ÊôÇ', 'ÂõûÁ≠îÊôÇÈñì'];
            const values = [
                new Date(data.timestamp).toLocaleString('ja-JP'),
                data.playDuration || timerElement.textContent
            ];
            
            // ÂêÑ„Éï„Ç£„Éº„É´„Éâ„ÇíÈ†ÜÁï™„Å´Âá¶ÁêÜ
            Object.keys(fieldMapping).forEach(key => {
                const value = data.responses[key];
                headers.push(fieldMapping[key]);
                
                if (Array.isArray(value)) {
                    values.push(value.join('„ÄÅ'));
                } else if (value === undefined || value === null || value === '') {
                    values.push('Êú™ÂõûÁ≠î');
                } else {
                    // ÊîπË°å„Çí„Çπ„Éö„Éº„Çπ„Å´ÁΩÆÊèõ„Åó„Å¶CSV„ÇíÂ£ä„Åï„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã
                    values.push(String(value).replace(/\n/g, ' '));
                }
            });
            
            // CSV„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÔºà„ÉÄ„Éñ„É´„ÇØ„Ç©„Éº„Éà„ÅßÂõ≤„ÇÄÔºâ
            const csvContent = headers.map(h => `"${h}"`).join(',') + '\n' + 
                              values.map(v => `"${v}"`).join(',');
            
            return BOM + csvContent;
        }
        
        // ÂàùÊúü„Éó„É≠„Ç∞„É¨„ÇπÊõ¥Êñ∞
        updateProgress();
    </script>
